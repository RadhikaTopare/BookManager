<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Form</title>
</head>
<body>
    <div class="container">
        <h2>{{ form.instance.pk|yesno:"Edit Book,Add New Book" }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
